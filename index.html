<!DOCTYPE html>
<html lang="en">

<head>
    <title>Getting Started with ml5.js</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>

<body>
    <input type="file">
    <button onclick="teste()">teste</button>
    <!-- <img src="" id="img"> -->
    <canvas id="img"></canvas>
    <p id="type"></p>
    <p id="accurece"></p>
    <script>
        var input = document.querySelector('input[type=file]');

        input.onchange = function () {
            var file = input.files[0];


            drawOnCanvas(file);
        };

        function drawOnCanvas(file) {
            var reader = new FileReader();

            reader.onload = function (e) {
                var dataURL = e.target.result,
                    c = document.querySelector('canvas'),
                    ctx = c.getContext('2d'),
                    img = new Image();

                img.onload = function () {
                    c.width = img.width;
                    c.height = img.height;
                    ctx.drawImage(img, 0, 0);
                };

                img.src = dataURL;
            };

            reader.readAsDataURL(file);
        }
        function teste() {
            let classifier = ml5.imageClassifier('MobileNet');
            let img = document.querySelector('#img');
            classifier.classify(img, gotResults);
            // classifier.predict(img, gotResults);

            function gotResults(err, results) {
                console.log(results);
                document.querySelector('#type').innerHTML = `Type: ${results[0].label}`;
                let accurece = results[0].confidence * 100;
                let int = accurece.toString().split('.');
                document.querySelector('#accurece').innerHTML = `Accurece: ${int[0]}%`;
            }
        }
    </script>
</body>

</html>
